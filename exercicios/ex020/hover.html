<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exempo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
           color: blueviolet; 
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color:aliceblue;
            background-color: brown;
            width: 300px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>pasee o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO ESCODIDO...</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
